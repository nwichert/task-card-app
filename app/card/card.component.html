<div class="col-sm-3">
  <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
    <div class="card-block">
      <p>{{ task.content }}</p>
    </div>
    <div class="card-footer">
      <span *ngIf="!task.completed"><i class="fa fa-circle-o" aria-hidden="true"></i>Not Complete</span>
      <span [hidden]="!task.completed"><i class="fa fa-circle" aria-hidden="true"></i>Complete</span>
    </div>
  </div>
</div>
